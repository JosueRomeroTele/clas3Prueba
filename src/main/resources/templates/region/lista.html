<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lista de regiones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">

<table class="table table-sm">

    <tr>
        <th>#</th>
        <th>Nombre de la compañia</th>
        <th>Teléfono</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="region, i : ${listaR}">
        <td th:text="${i.index +1}"></td>
        <td th:text="${region.regionname}">pepsi</td>
        <td> <a class="btn btn-primary" th:href="@{'/region/editar?id=' + ${region.regionid} }">editar</a> </td>
        <td> <a  class="btn btn-danger" th:href="@{'/region/borrar?id=' + ${region.regionid} }">borrar</a> </td>
    </tr>
</table>

</body>
</html>
